apiVersion: v1
kind: Namespace
metadata:
  name: test-inventory-svc
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: inventory-management-svc
  namespace: test-inventory-svc
  labels:
    name: inventory-management-svc
    app: inventory-management-svc
spec:
  componentKinds:
    - group: app.ibm.com
      kind: Subscription
    - group: core
      kind: Pods
    - group: apps
      kind: Deployment
    - group: route.openshift.io
      kind: Route
    - group: core
      kind: Service
  descriptor: {}
  selector:
    matchLabels:
      app: inventory-management-svc
---
apiVersion: app.ibm.com/v1alpha1
kind: PlacementRule
metadata:
  name: inventory-management-svc-rule
  namespace: test-inventory-svc
  generation: 1
  labels:
    purpose: inventory-management-svc
spec:
  clusterReplicas: 3
  clusterLabels:
    matchLabels:
      name: ibmcloud-sydney

---
apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: inventory-management-svc-ui
  namespace: test-inventory-svc
  generation: 1
  labels:
    app: inventory-management-svc
spec:
  name: inventory-management-ui
  channel: test-inventory-svc/helm-repo-artifactory
  packageFilter:
    version: 0.0.3
  placement:
    placementRef:
      name: inventory-management-svc-rule
      kind: PlacementRule
---
apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: inventory-management-svc-bff
  namespace: test-inventory-svc
  generation: 1
  labels:
    app: inventory-management-svc
spec:
  name: inventory-management-bff
  channel: test-inventory-svc/helm-repo-artifactory
  packageFilter:
    version: 0.0.4
  placement:
    placementRef:
      name: inventory-management-svc-rule
      kind: PlacementRule
---
apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: inventory-management-svc-svc
  namespace: test-inventory-svc
  generation: 1
  labels:
    app: inventory-management-svc
spec:
  name: inventory-svc
  channel: test-inventory-svc/helm-repo-artifactory
  packageFilter:
    version: 0.0.1
  placement:
    placementRef:
      name: inventory-management-svc-rule
      kind: PlacementRule
